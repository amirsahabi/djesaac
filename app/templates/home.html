<html>
<head>
    <title>DJESAAC</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/responsetable.css')}}"/>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.0.js')}}"></script>
</head>
<body>
    <table class='responstable'>
        <tr>
            <th>Number</th>
            <th>Title</th>
            <th>Link</th>
        </tr>
        {% set count = 0 %}
        {% for song in songs %}
            <tr>
                <td>{{loop.index0}}</td>
                <td>{{song.songTitle}}</td>
                <td><a href="{{song.songLink}}">Link</a></td>
            </tr>
            {% set count = count + 1 %}
        {% endfor %}
    </table>
</body>
</html>
