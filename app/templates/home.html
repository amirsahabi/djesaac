<html>
<head>
    <title>DJESAAC</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/responsetable.css')}}"/>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.0.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/home.js')}}"></script>
</head>
<body>
    <table class='responstable'>
        <tr>
            <td><a href="../add/">Add Song</a></td>
            <td><a href="../history/">History</a></td>
            <td><input type="button" value="{{musicIsPlaying}}" onclick="startStop()">
        </tr>
    </table>
    <table class='responstable'>
        <tr>
            <th>Number</th>
            <th>Title</th>
            <th>Link</th>
        </tr>
        {% for song in songs %}
            <tr>
                {% if loop.index0 == 0 %}
                    {% if musicIsPlaying == "Stop" %}
                        <td>Now Playing</td>
                    {% else %}
                        <td>Stopped</td>
                    {% endif %}
                {% else %}
                    <td>{{loop.index0}}</td>
                {% endif %}
                <td>{{song.songTitle}}</td>
                <td><a href="{{song.songLink}}">Link</a></td>
                <td><input type='button' value='Remove' id="{{song.uuid}}" onclick="removeSongFromQueue('{{song.uuid}}')"
            </tr>
        {% endfor %}
    </table>
</body>
</html>
